<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
   <link rel="icon" href="src/imagens/favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
  </head>
  <body>
    <main container>
      <img class="favicon" src="src/imagens/favicon-32x32.png" alt="favicon" />
      <div class="card">
        <div>
          <img class="foto" src="src/imagens/Foto Blume.png" alt="foto" />
        </div>
        <h2 class="name">Ataides Blume <span class="idade">58</span></h2>
        <p class="city">S.Andr√©</p>
        <div class="stats">
          <div>
            <p><strong>80K</strong></p>
            <p class="destaque">Followers</p>
          </div>

          <div>
            <p><strong>803K</strong></p>
            <p class="destaque">Likes</p>
          </div>

          <div>
            <p><strong>1.4K</strong></p>
            <p class="destaque">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
